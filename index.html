<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ToDoList</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a261b86451.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="box">
    <div class="first-part">
      <h2>TODO LIST</h2>
      <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
      <button class="add-btn">ADD</button>
    </div>

    <div class="todo-list">
      <h3>LISTA ZADAŃ:</h3>
      <p class='info-error'>Brak zadań na liście.</p>

      <ul>

      </ul>
    </div>
  </div>

<div class="popup">
  <h3>Edytuj zadanie:</h3>
  <div class="popup-body">
    <p class='popup-info'></p>
    <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
    <button class="popup-btn accept">Zatwierdź</button>
      <button class="popup-btn cancel">Anuluj</button>
  </div>
</div>


  <script src="script.js"></script>
</body>

</html>
